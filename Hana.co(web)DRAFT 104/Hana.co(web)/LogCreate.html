<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login & Signup System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <link rel="stylesheet" href="LogCreate.css">

</head>
<body>
        <div class="sup">
            <img src="Icons/coz.png" id="image1">
            <div class="signUp" id="signup-form" style="display: block;">
                <h2>Create Your Account</h2>
                <input type="text" id="fname" name="fname" placeholder="Name" required>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
                <input type="text" id="contact" name="contact" placeholder="Contact" required>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                
                <button onclick="signup()">Signup</button>
                <p>Already have an account? <a href="javascript:void(0)" onclick="showLogin()">Login</a></p>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
                </div>
            </div>
        </div>

        <div class="lin">
            <img src="Icons/coz.png" id="image2">
            <div class="logIn" id="login-form" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="javascript:void(0)" onclick="showSignup()">Signup</a></p>
                <div class="social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
        </div>
    <script src="LogCreate.js"></script>
</body>
</html>
