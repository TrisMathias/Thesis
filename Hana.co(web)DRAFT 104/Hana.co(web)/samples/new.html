<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #orderForm {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    ul#orderList {
      list-style-type: none;
      padding-left: 0;
    }

    ul#orderList li {
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h1>Order List</h1>

  <div id="orderForm">
    <input type="text" id="orderInput" placeholder="Enter order name">
    <button onclick="addOrder()">Add Order</button>
  </div>

  <ul id="orderList"></ul>

  <script>
    function addOrder() {
      const input = document.getElementById('orderInput');
      const orderName = input.value.trim();

      if (orderName === '') {
        alert('Please enter an order name.');
        return;
      }

      const orderList = document.getElementById('orderList');
      const newOrder = document.createElement('li');
      newOrder.textContent = orderName;

      orderList.appendChild(newOrder);
      input.value = '';  // Clear the input
    }
  </script>

</body>
</html>
